<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist App</title>
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <header>
            <div class="logo">
                <!-- logo -->
                <img src="./icon.png" alt="Logo">
            </div>
            <div style="display: flex;align-items: center; margin-left: 3rem;">
                <h1>Wish List</h1>
            </div>
                
        </header>
        <div class="body-full">
            <div class="mainbody">
                <form action="" class="form">
                    <input  class="input" required type="text" placeholder="Add your WishList here...">
                    <button class="add-button"><img src="./add.png" alt="Add Icon"></button>
                </form>
                <div class="wishlist-container">
                    <div class="wishlist">
                        
                    </div>
                </div>
                
            </div>
            <div class="info">
                    <div class="welcome">
                        <div class="message">
                            Welcome Guest! 
                        </div>
                        <div >
                            <button class="edit-button"><img src="./edit.png" alt="Name-change"></button>
                        </div>
                    </div>
                    <div class="score">
                        <span>Total items in wishlist : </span>0
                    </div>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
